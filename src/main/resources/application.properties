spring.application.name=demo
server.port = 8081
# MySQL SSL/TLS Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/my_database?useSSL=true&requireSSL=true&verifyServerCertificate=true
spring.datasource.username=demo
spring.datasource.password=demo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SSL certificates for MySQL
spring.datasource.hikari.data-source-properties.sslCert= C:/path/to/client-cert.pem
spring.datasource.hikari.data-source-properties.sslKey= C:/path/to/client-key.pem
spring.datasource.hikari.data-source-properties.sslCA= C:/path/to/ca-cert.pem

# JPA configuration (optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=demo
spring.cache.type=redis